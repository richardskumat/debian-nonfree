---
image: docker:stable

variables:
  DOCKER_HOST: tcp://docker:2375/
  DOCKER_DRIVER: overlay2

services:
  - docker:dind

stages:
  - build
  - push

before_script:
  - docker info
  - docker login -u $CI_REGISTRY_USER -p $CI_REGISTRY_PASSWORD

build_d9:
  stage: build
  script:
    # https://docs.gitlab.com/ee/ci/variables/predefined_variables.html
    - docker build -t $CI_REGISTRY_IMAGE:$CI_COMMIT_SHA -f Dockerfile-debian9
    - docker run $CI_REGISTRY_IMAGE:$CI_COMMIT_SHA cat /etc/os-release

build_d10:
  stage: build
  script:
    # https://docs.gitlab.com/ee/ci/variables/predefined_variables.html
    - docker build -t $CI_REGISTRY_IMAGE:$CI_COMMIT_SHA -f Dockerfile-debian10
    - docker run $CI_REGISTRY_IMAGE:$CI_COMMIT_SHA cat /etc/os-release

push_d9:
 stage: push
 only:
   - master
 script:
   - docker build -t $CI_REGISTRY_IMAGE:9 -t $CI_REGISTRY_IMAGE:stretch -f Dockerfile-debian9
   - docker images
   - docker push $CI_REGISTRY_IMAGE:9
   - docker push $CI_REGISTRY_IMAGE:stretch

push_d10:
 stage: push
 only:
   - master
 script:
   - docker build -t $CI_REGISTRY_IMAGE:10 -t $CI_REGISTRY_IMAGE:buster -t $CI_REGISTRY_USER/$CI_REGISTRY_IMAGE:latest -f Dockerfile-debian10
   - docker images
   - docker push $CI_REGISTRY_IMAGE:10
   - docker push $CI_REGISTRY_IMAGE:buster
   - docker push $CI_REGISTRY_USER/$CI_REGISTRY_IMAGE:latest